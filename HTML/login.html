<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login_box">
        <div class="login_header">
            <header>Log In</header>
        </div>
        <div class="input_box">
            <input type="text" class="input-field" placeholder="email" autocomplete="off" required>
        </div>
        <div class="input_box">
            <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
        </div>
        <div class="input_box">
            <input type="number" class="input-field" placeholder="number" autocomplete="off" required>
        </div>
        <div class="input_box">
            <input type="username" class="input-field" placeholder="username" autocomplete="off" required>
        </div>
        <div class="input_box">
            <input type="datetime-local" class="input-field" placeholder="datetime-local" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">remember me</label>
            </section>
            <section>
                <a href="#">forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Log in</label>
        </div>
        <div class="log-up-link">
            <p>I have account? <a href="signup.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>

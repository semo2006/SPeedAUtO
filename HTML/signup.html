<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <style>
        body{
            background: url("../IMAGE/login2.jpg") no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="login_box">
        <div class="login_header">
            <header>Sign In</header>
        </div>
        <div class="input_box">
            <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
        </div>
        <div class="input_box">
            <input type="username" class="input-field" placeholder="username" autocomplete="off" required>
        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">remember me</label>
            </section>
            <section>
                <a href="#">forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign in</label>
        </div>
        <div class="log-up-link">
            <p>Dont't have account? <a href="index.html">log up</a></p>
        </div>
    </div>
</body>
</html>
